<html>
	<head>
		<title>jsonp test</title>
        <h1>Real Time Data</h1>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script>		
		<script type="text/javascript">


        var socket = io.connect('http://localhost:5000');

            $(function(){				
                $('#select_on').click(function(e){
                    e.preventDefault();
                    console.log('select_on clicked');
                    
                    socket.emit('publish',{topic:'garage/open'});
                
                });



                $('#select_off').click(function(e){
                    e.preventDefault();
                    console.log('select_off clicked');
                    
                    socket.emit('publish',{topic:'garage/close'});
                
                });


            });

        </script>
    </head>

    <body>
        <div id="select_div1">
            <a href="#" id="select_on">ON</a>
        </div>
        
        <div id="select_div2">
            <a href="#" id="select_off">OFF</a>
        </div>    
    </body>

</html>
